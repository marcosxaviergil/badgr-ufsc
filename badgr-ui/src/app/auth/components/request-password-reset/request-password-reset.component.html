<main>
	<form-message></form-message>
	<header class="l-containerxaxis topbar">
		<!-- OAuth Banner -->
		<oauth-banner></oauth-banner>
		<!-- Title Message -->
		<h3 class="topbar-x-heading"
		    id="heading-form"
		>
			Esqueceu sua senha?
		</h3>
		<p class="topbar-x-subheading">
			Digite seu e-mail, e nós ajudaremos você a redefinir sua senha.
		</p>
	</header>
	<div class="l-containerxaxis u-margin-yaxis3x u-width-formsmall">
		<!-- Login Form -->
		<form
			aria-labelledby="heading-form"
			role="form"
			[formGroup]="requestPasswordResetForm.rawControl"
			(ngSubmit)="submitResetRequest()"
			novalidate
		>
			<fieldset aria-labelledby="heading-forgotpassword"
			          role="group"
			>
				<legend class="visuallyhidden"
				        id="heading-forgotpassword"
				>
					Esqueci a Senha
				</legend>

				<bg-formfield-text
					[control]="requestPasswordResetForm.rawControlMap.username"
					label="E-mail"
					[errorMessage]="{ required: 'Por favor, digite seu endereço de e-mail' }"
					[autofocus]="true"
				></bg-formfield-text>
			</fieldset>
			<div class="l-flex l-flex-1x l-flex-justifyend u-margin-top2x">
				<a
					class="button button-secondary"
					[routerLink]="['/auth/login']"
					[disabled-when-requesting]="true"
				>Cancelar</a>
				<button
					class="button"
					type="submit"
					[disabled]="requestPasswordResetForm.invalid"
					[loading-when-requesting]="true"
					loading-message="Redefinindo Senha"
				>
					Redefinir Senha
				</button>
			</div>
		</form>
	</div>
</main>
